            utc:
              value: 2023-08-01T00:00:00Z
            offset:
              value: 2023-08-01T00:00:00+2:00
        - name: endTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters invoices so only invoices with an time less or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T23:59:59.999999Z
            offset:
              value: 2023-08-01T23:59:59.999999+2:00
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
      responses:
        200:
          description: Page of Invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfInvoice'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/author/purchases/:
    get:
      summary: lists of purchases for the author
      operationId: getPurchases
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/PurchaseStatus'
          required: false
          description: filters purchases so only purchases with this status are considered
        - name: productType
          in: query
          schema:
            $ref: '#/components/schemas/PaymentProductType'
          required: false
          description: filters purchases so only purchases with this type are considered
        - name: startTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters purchases so only purchases with an time greater or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T00:00:00Z
            offset:
              value: 2023-08-01T00:00:00+2:00
        - name: endTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters purchases so only purchases with an time less or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T23:59:59.999999Z
            offset:
              value: 2023-08-01T23:59:59.999999+2:00
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
      responses:
        200:
          description: Page of Purchase
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfPurchase'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/authors/{authorId}/role:
    patch:
      summary: change the role for an author
      operationId: adminSetRole
      parameters:
        - name: authorId
          in: path
          schema:
            type: string
            format: uuid
          required: true
        - name: newRole
          in: query
          schema:
            $ref: '#/components/schemas/AuthorRole'
          required: true
      responses:
        204:
          description: No content
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/info/categories:
    get:
      summary: returns the genres and audiences
      operationId: getCategories
      responses:
        200:
          description: genres and audiences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryInfo'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/info/lowest-queue-number:
    get:
      summary: returns an estimation of the lowest queue number
      operationId: getLowestQueueNumber
      responses:
        200:
          description: lowest queue number
          content:
            application/json:
              schema:
                type: integer
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        402:
          description: 402 PaymentRequired (Subscription Required to access this content)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/manuscripts/:
    get:
      summary: lists manuscripts for the current user
      operationId: getManuscripts
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 10
            maximum: 100
            default: 10
          required: false
      responses:
        200:
          description: Page of Manuscript
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfManuscript'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Upload a manuscript
      operationId: uploadManuscript
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - manuscriptTitle
                - targetAudience
                - targetGenre
                - fileType
                - file
              properties:
                manuscriptTitle:
                  description: Title of a manuscript.
                  type: string
                  minLength: 1
                  maxLength: 64
                revisionTitle:
                  description: |
                    Title of a manuscript revision.
                    If this field is null a title will be generated by combining the title of the manuscript
                    and " v<x>" where <x> is the number of the revision.
                  type: string
                  minLength: 1
                  maxLength: 64
                targetAudience:
                  type: string
                  minLength: 3
                  maxLength: 64
                targetGenre:
                  type: string
                  minLength: 3
                  maxLength: 64
                fileType:
                  type: string
                  enum:
                    - TEXT
                    - DOCX
                    - EPUB
                file:
                  type: string
                  format: binary
      responses:
        201:
          description: Manuscript
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManuscriptUploadResponse'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        402:
          description: 402 PaymentRequired (Subscription Required to access this content)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        429:
          description: 429 TooManyRequests (Rate Limiting)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/manuscripts/:
    get:
      summary: return all manuscripts (optionally limit to specific author)
      operationId: adminGetManuscripts
      parameters:
        - name: authorId
          description: id of an author to limit the search to a specific author
          in: query
          schema:
            type: string
            format: uuid
          required: false
        - name: sortBy
          in: query
          schema:
            type: string
            enum:
              - globalScore
              - latestRevision
          required: false
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 10
            maximum: 100
            default: 10
          required: false
      responses:
        200:
          description: Page of Manuscript
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfManuscript'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/manuscripts/{manuscriptId}:
    delete:
      summary: deletes the manuscript with the given id (if the logged-in user is owner)
      operationId: deleteManuscript
      parameters:
        - name: manuscriptId
          in: path
          schema:
            type: string
            format: uuid
          required: true
        - name: reason
          description: a reason that will be visible to the user in their event history
          in: query
          schema:
            type: string
            minLength: 3
            maxLength: 64
          required: true
        - name: additionalReason
          description: an additional reason that will only be visible to admins
          in: query
          schema:
            type: string
            minLength: 3
            maxLength: 80
          required: false
      responses:
        204:
          description: No content
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        402:
          description: 402 PaymentRequired (Subscription Required to access this content)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/manuscripts/{manuscriptId}:
    delete:
      summary: deletes the manuscript with the given id
      operationId: adminDeleteManuscript
      parameters:
        - name: manuscriptId
          in: path
          schema:
            type: string
            format: uuid
          required: true
        - name: reason
          description: a reason that will be visible to the user in their event history
          in: query
          schema:
            type: string
            minLength: 3
            maxLength: 64
          required: true
        - name: additionalReason
          description: an additional reason that will only be visible to admins
          in: query
          schema:
            type: string
            minLength: 3
            maxLength: 80
          required: false
      responses:
        204:
          description: No content
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/manuscripts/{manuscriptId}/revisions/:

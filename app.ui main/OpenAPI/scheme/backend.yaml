      summary: lists manuscript revisions for the current user
      operationId: getManuscriptRevisions
      parameters:
        - name: manuscriptId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            minimum: 10
            maximum: 100
            default: 10
      responses:
        200:
          description: Page of ManuscriptRevision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfManuscriptRevision'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Upload a manuscript
      operationId: uploadManuscriptRevision
      parameters:
        - name: manuscriptId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - targetAudience
                - targetGenre
                - fileType
                - file
              properties:
                revisionTitle:
                  description: |
                    Title of a manuscript revision.
                    If this field is null a title will be generated by combining the title of the manuscript
                    and " v<x>" where <x> is the number of the revision.
                  type: string
                  minLength: 1
                  maxLength: 64
                targetAudience:
                  type: string
                  minLength: 3
                  maxLength: 64
                targetGenre:
                  type: string
                  minLength: 3
                  maxLength: 64
                fileType:
                  type: string
                  enum:
                    - TEXT
                    - DOCX
                    - EPUB
                file:
                  type: string
                  format: binary
      responses:
        201:
          description: Manuscript
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManuscriptUploadResponse'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        402:
          description: 402 PaymentRequired (Subscription Required to access this content)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        429:
          description: 400 TooManyRequests (Rate Limiting)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/manuscripts/{manuscriptId}/revisions/:
    get:
      summary: lists manuscript revisions
      operationId: adminGetManuscriptRevisions
      parameters:
        - name: manuscriptId
          in: path

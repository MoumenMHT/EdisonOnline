components:
  schemas:

    AuthorStatus:
      description: Information about the logged-in user.
      type: object
      required:
        - id
        - role
        - permissions
        - complimentaryUploadsRemaining
        - purchasedUploadsRemaining
        - subscriptionUploadsRemaining
        - accessLevel
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        nickname:
          type: string
        username:
          type: string
        role:
          $ref: '#/components/schemas/AuthorRole'
        permissions:
          type: array
          items:
            type: string
        complimentaryUploadsRemaining:
          type: integer
        purchasedUploadsRemaining:
          type: integer
        subscriptionUploadsRemaining:
          type: integer
        accessLevel:
          $ref: '#/components/schemas/AccessLevel'

    AccessLevel:
      type: string
      enum:
        - NONE
        - STANDARD
        - PREMIUM

    AuthorListItem:
      description: basic author information with only enough to display in a list and link to author specific pages
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    HistoryEvent:
      description: history event
      type: object
      required:
        - eventTime
        - eventType
        - eventSubType
        - message
      properties:
        eventTime:
          type: string
          format: date-time
        eventType:
          $ref: '#/components/schemas/HistoryEventType'
        eventSubType:
          type: string
        message:
          type: string

    DetailedHistoryEvent:
      description: history event that includes additional details that only admins should be able to see.
      type: object
      required:
        - eventTime
        - eventType
        - eventSubType
        - message
      properties:
        eventTime:
          type: string
          format: date-time
        eventType:
          $ref: '#/components/schemas/HistoryEventType'
        eventSubType:
          type: string
        message:
          type: string
        details:
          description: Additional details that only admins should be able to see.
          $ref: '#/components/schemas/AnyValue'

    HistoryEventType:
      type: string
      enum:
        - AUTHOR
        - PURCHASE
        - SUBSCRIPTION
        - INVOICE
        - MANUSCRIPT

    Author:
      description: information about an author
      type: object
      required:
        - id
        - role
        - complimentaryUploadsRemaining
        - purchasedUploadsRemaining
        - subscriptionUploadsRemaining
        - created
        - updated
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        nickname:
          type: string
        username:
          type: string
        role:
          $ref: '#/components/schemas/AuthorRole'
        complimentaryUploadsRemaining:
          type: integer
        purchasedUploadsRemaining:
          type: integer
        subscriptionUploadsRemaining:
          type: integer
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time

    AuthorRole:
      type: string
      enum:
        - NEW
        - USER
        - TESTER
        - ADMIN
        - DEVELOPER
        - BANNED

    CategoryInfo:
      description: List the supported genres and audiences
      type: object
      required:
        - genres
        - audiences
      properties:
        genres:
          type: array
          items:
            type: string
        audiences:
          type: array
          items:
            type: string

    Manuscript:
      description: Information about a manuscript
      type: object
      required:
        - id
        - author
        - title
        - audience
        - genre
        - progress
        - created
        - latestRevision
      properties:
        id:
          type: string
          format: uuid
        author:
          $ref: '#/components/schemas/AuthorListItem'
        title:
          type: string
        audience:
          type: string
        genre:
          type: string
        progress:
          description: Progress from the latest revision
          $ref: '#/components/schemas/ManuscriptProgress'
        created:
          type: string
          format: date-time
        latestRevision:
          type: string
          format: date-time

    ManuscriptRevision:
      description: Information about a manuscript
      type: object
      required:
        - id
        - title
        - audience
        - genre
        - progress
        - modelVersion
        - created
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        audience:
          type: string
        genre:
          type: string
        progress:
          $ref: '#/components/schemas/ManuscriptProgress'
        modelVersion:
          type: integer
        created:
          type: string
          format: date-time

    ManuscriptProgress:
      description: Information about the status and progress of analyzing a manuscript
      type: object
      required:
        - status
        - modelsDone
        - modelsTotal
        - errors
      properties:
        status:
          $ref: '#/components/schemas/ManuscriptStatus'
        modelsDone:
          type: integer
        modelsTotal:
          type: integer
        errors:
          type: integer
        positionInQueue:
          type: integer
          description: when non-null this is the number of manuscripts before this one in queue on the assigned server
        globalScore:
          type: number
          format: float
        userScore:
          type: number
          format: float

    ManuscriptStatus:
      type: string
      description: |
        Overall status:
          * `PENDING` - Waiting to be processed
          * `PROCESSING` - Being processed
          * `DONE` - Done processing
      enum:
        - PENDING
        - PROCESSING
        - DONE

    ManuscriptUploadResponse:
      description: Status for a manuscript upload
      type: object
      required:
        - manuscriptId
        - revisionId
      properties:
        manuscriptId:
          type: string
          format: uuid
        revisionId:
          type: string
          format: uuid
        statusMessage:
          type: string

    PageOfHistoryEvent:

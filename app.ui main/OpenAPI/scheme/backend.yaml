          description: No content
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        402:
          description: 402 PaymentRequired (Subscription Required to access this content)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/manuscripts/{manuscriptId}/title:

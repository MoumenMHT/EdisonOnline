openapi: 3.0.3
info:
  version: '1.0'
  title: Edison Backend API

servers:
  - url: http://localhost:8080

paths:
  /api/author/status:
    get:
      summary: return info about the current user
      operationId: getAuthorStatus
      responses:
        200:
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorStatus'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/author/email:
    post:
      summary: provide the users email (if not provided by auth0) - note will be overwritten by the value from auth0 if auth0 provides one.
      operationId: setAuthorEmail
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        204:
          description: No content
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/authors/:
    get:
      summary: lists authors
      operationId: adminGetAuthors
      parameters:
        - name: email
          description: search for author with this email
          in: query
          schema:
            type: string
          required: false
        - name: roles
          description: comma-separated list of roles, show only authors with one of the roles
          in: query
          schema:
            type: string
          required: false
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
        - name: sortBy
          description: sort authors by this field, default is CREATED
          in: query
          schema:
            type: string
            enum:
              - NAME
              - NAME_DESC
              - CREATED
              - CREATED_DESC
          required: false
      responses:
        200:
          description: Page of Author
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAuthor'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/authors/{authorId}/:
    get:
      summary: gets a specific author
      operationId: adminGetAuthor
      parameters:
        - name: authorId
          in: path
          schema:
            type: string
            format: uuid
          required: true
      responses:
        200:
          description: Page of Author
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: 404 Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/engines/:
    get:
      summary: lists authors
      operationId: getEngines
      responses:
        200:
          description: List of EngineInfo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EngineInfo'

  /api/author/history/:
    get:
      summary: lists of events for the author
      operationId: getHistory
      parameters:
        - name: startTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters history so only events with an eventTime greater or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T00:00:00Z
            offset:
              value: 2023-08-01T00:00:00+2:00
        - name: endTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters history so only events with an eventTime less or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T23:59:59.999999Z
            offset:
              value: 2023-08-01T23:59:59.999999+2:00
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
      responses:
        200:
          description: Page of HistoryEvent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfHistoryEvent'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/authors/{authorId}/history/:
    get:
      summary: lists of events for an author
      operationId: adminGetAuthorHistory
      parameters:
        - name: authorId
          in: path
          schema:
            type: string
            format: uuid
          required: true
        - name: startTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters history so only events with an eventTime greater or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T00:00:00Z
            offset:
              value: 2023-08-01T00:00:00+2:00
        - name: endTime
          in: query
          schema:
            type: string
            format: date-time
          required: false
          description: filters history so only events with an eventTime less or equal to this are considered
          examples:
            utc:
              value: 2023-08-01T23:59:59.999999Z
            offset:
              value: 2023-08-01T23:59:59.999999+2:00
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
      responses:
        200:
          description: Page of DetailedHistoryEvent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfDetailedHistoryEvent'
        400:
          description: 400 BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/author/subscriptions/:
    get:
      summary: lists of subscriptions for the author
      operationId: getSubscriptions
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 10
          required: false
      responses:
        200:
          description: Page of Subscription
